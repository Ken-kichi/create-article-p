<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>AI記事生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">AI記事生成ツール</h1>

        <div class="mb-3">
            <textarea id="theme" class="form-control" placeholder="テーマを入力"></textarea>
        </div>

        <button id="start" class="btn btn-primary">
            生成開始
            <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
                aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
        </button>

        <hr>

        <h5>進捗</h5>
        <ul id="log" class="list-group mb-3"></ul>

        <h5>完成記事</h5>
        <pre id="article" class="p-3 bg-white border"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
